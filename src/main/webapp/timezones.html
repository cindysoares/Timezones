<div class="panel" ng-controller='EntriesCtrl as editTimezone'>
	<div><form name="formTimezone" ng-submit="editTimezone.save()">
		<ul class="list-group">
            <li class="list-group-item" ng-repeat="timezone in editTimezone.list | orderBy: 'name' | filterByName: filterName">
            	<ul class="nav nav-tabs nav-justified" ng-hide="editTimezone.isEditMode(timezone)">
              		<li>
              			<span class="label label-default">{{timezone.name}}</span> {{timezone.city}}              			
              		</li>
              		<li> 
						<div align="right">
						{{timezone.zoneInfo}}, {{editTimezone.currentDate | date:'EEE hh:mm a' : timezone.zoneInfo}}&nbsp;&nbsp;&nbsp;
		              	<a href ng-click="editTimezone.setEditMode(timezone)"><span style="font-size:1.5em;" class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
		             	<a href ng-click="editTimezone.removeTimezone(timezone)"><span style="font-size:1.5em;" class="glyphicon glyphicon-minus-sign" aria-hidden="true"></span></a>
		             	</div>
		            </li>
		        </ul>
				<ul class="nav nav-tabs nav-justified" ng-show="editTimezone.isEditMode(timezone)">
					<li><fieldset class="form-group">
						<input type="text" class="form-control" placeholder="name" ng-model="timezone.name" required/>
					</fieldset></li>
					<li><fieldset class="form-group">
						<input type="text" class="form-control" placeholder="city" ng-model="timezone.city" required/>
					</fieldset></li>
					<li><fieldset class="form-group">
						<input type="number" class="form-control" placeholder="gmt difference" ng-model="timezone.gmtDifference" required/>
					</fieldset></li>
					<li>
						<div align="right">
						<a href ng-click="editTimezone.updateTimezone(timezone)"><span style="font-size:1.5em;" class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span></a>
						<a href ng-click="editTimezone.setEditMode(false)"><span style="font-size:1.5em;" class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span></a>
						</div>
					</li>
				 </ul>
			</li>
           
            <li class="list-group-item" ng-show="editTimezone.isEditMode({})">
				<ul class="nav nav-tabs nav-justified">
					<li><fieldset class="form-group">
						<input type="text" class="form-control" ng-model="editTimezone.editedTimezone.name" placeholder="name" required/>
					</fieldlit></li>
					<li><fieldset class="form-group">
						<input type="text" class="form-control" ng-model="editTimezone.editedTimezone.city" placeholder="city" required/>
					</fieldset></li>
					<li><fieldset class="form-group">
						<input type="number" class="form-control" ng-model="editTimezone.editedTimezone.gmtDifference" placeholder="gmt difference" required/>
					</fieldset></li>
					<li>
						<div align="right">
						<a href ng-click="editTimezone.addTimezone()"><span style="font-size:1.5em;" class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span></a>
						<a href ng-click="editTimezone.setEditMode(false)"><span style="font-size:1.5em;" class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span></a>
						</div>
					</li>
				 </ul>
			 </li>
			 <li class="list-group-item" ng-hide="editTimezone.isEditMode({})">
				<div align="right" >
					<a href ng-click="editTimezone.setEditMode({})"><span style="font-size:1.5em;" class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></a>
				</div>
			 </li>
		</ul>
    	<div ng-messages="editTimezone.$messages" ng-messages-include="messages.html"></div>
    </form>
</div>
