<div class="panel" ng-controller='EntriesCtrl as editTimezone'>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<form class="navbar-form navbar-right" role="search">
					<div class="row">
						<div class="col-lg-3">
							<div class="input-group">
								<span class="input-group-addon">from</span> <input type="date" class="form-control" placeholder="from" ng-model="editTimezone.filters.dateFrom">
							</div>
						</div>
						<div class="col-lg-3">
							<div class="input-group">
								<span class="input-group-addon">to</span> <input type="date" class="form-control" placeholder="to" ng-model="editTimezone.filters.dateTo">
							</div>
						</div>
						<div class="col-lg-2">
							<div class="input-group">
								<span class="input-group-addon">from</span> <input type="time" class="form-control" placeholder="from" ng-model="editTimezone.filters.timeFrom">
							</div>
						</div>
						<div class="col-lg-2">
							<div class="input-group">
								<span class="input-group-addon">to</span> <input type="time" class="form-control" placeholder="to" ng-model="editTimezone.filters.timeTo">
							</div>
						</div>
						<div class="col-lg-1">
							<div class="input-group-btn">
								<button type="button" class="btn btn-default {active:editTimezone.filters.active}" aria-label="Search" ng-click="editTimezone.filter()">
									<span class="glyphicon glyphicon-filter"></span>
								</button>
							</div>
						</div>
				</form>
			</div>
		</div>
	</nav>
	<div><form name="formMeal" ng-submit="editTimezone.save()">
		<ul class="list-group">
            <li class="list-group-item" ng-repeat="meal in editTimezone.list">
            	<ul class="nav nav-tabs nav-justified" ng-hide="editTimezone.isEditMode(meal)">
              		<li>
              			<span class="label label-default">{{timezone.date| date:'medium'}}</span>
              			<span ng-class="editTimezone.isAboveTheLimit(timezone.date) ? 'label label-danger' : 'label label-success'">{{timezone.calories}} calories</span>
              			{{timezone.description}}
              		</li>
              		<li> 
						<div align="right"">
		              	<a href ng-click="editTimezone.setEditMode(meal)"><span style="font-size:1.5em;" class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
		             	<a href ng-click="editTimezone.removeMeal(meal)"><span style="font-size:1.5em;" class="glyphicon glyphicon-minus-sign" aria-hidden="true"></span></a>
		             	</div>
		            </li>
		         </ul>
				<ul class="nav nav-tabs nav-justified" ng-show="editTimezone.isEditMode(meal)">
					<li><fieldset class="form-group">
						<input type="date" class="form-control" ng-model="timezone.date" required/>
					</fieldset></li>
					<li><fieldset class="form-group">
						<input type="time" class="form-control" ng-model="timezone.date" required/>
					</fieldset></li>
					<li><fieldset class="form-group">
						<input type="text" class="form-control" placeholder="description" ng-model="timezone.description" required/>
					</fieldset></li>
					<li><fieldset class="form-group">
						<input type="number" class="form-control" placeholder="calories" ng-model="timezone.calories" required/>
					</fieldset></li>
					<li>
						<div align="right">
						<a href ng-click="editTimezone.updateMeal(meal)"><span style="font-size:1.5em;" class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span></a>
						<a href ng-click="editTimezone.setEditMode(false)"><span style="font-size:1.5em;" class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span></a>
						</div>
					</li>
				 </ul>		         
			</li>
           
           <li class="list-group-item" ng-show="editTimezone.isEditMode({})">
				<ul class="nav nav-tabs nav-justified">
					<li><fieldset class="form-group">
						<input type="date" class="form-control" ng-model="editTimezone.editedMeal.date" required/>
					</fieldset></li>
					<li><fieldset class="form-group">
						<input type="time" class="form-control" ng-model="editTimezone.editedMeal.date" required/>
					</fieldlit></li>
					<li><fieldset class="form-group">
						<input type="text" class="form-control" ng-model="editTimezone.editedMeal.description" placeholder="description" required/>
					</fieldset></li>
					<li><fieldset class="form-group">
						<input type="number" class="form-control" ng-model="editTimezone.editedMeal.calories" placeholder="calories" required/>
					</fieldset></li>
					<li>
						<div align="right">
						<a href ng-click="editTimezone.addMeal()"><span style="font-size:1.5em;" class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span></a>
						<a href ng-click="editTimezone.setEditMode(false)"><span style="font-size:1.5em;" class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span></a>
						</div>
					</li>
				 </ul>
			 </li>
			<li class="list-group-item" ng-hide="editTimezone.isEditMode({})">
				<div align="right" >
					<a href ng-click="editTimezone.setEditMode({})"><span style="font-size:1.5em;" class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></a>
				</div>
			</li>
		</ul>
    	<div ng-messages="editTimezone.$messages" ng-messages-include="messages.html"></div>
    </form>
</div>
